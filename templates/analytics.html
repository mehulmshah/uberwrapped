{% extends "layout.html" %}

{% block content %}
<div class="emptyspace"></div>

<div class="lineone">Results </div>
<div class="linetwo"><div>Lifetime Trips: <span id="lifetime_trips"></span></div></div>
<div class="linethree"><div>Lifetime Spend: <span id="lifetime_spend"></span></div></div>
<div class="linefour">Average Wait Time:
  <span id="avg_wait_minutes"></span>:0<span id="avg_wait_seconds"></span>
</div>
{% endblock %}

{% block addScripts %}
<script src="../static/js/countUp.min.js" type="module"></script>
<script type="text/javascript">
  var spend = {{ data.lifetime_spend }};
  var trips = {{ data.lifetime_trips }};
  var avg_wait_min = {{ data.avg_wait.min }};
  var avg_wait_sec = {{ data.avg_wait.sec }};
</script>
<script src="../static/js/main.js" type="module"></script>
{% endblock %}
